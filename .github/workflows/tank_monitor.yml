name: Tank Monitor

on:
  schedule:
    # Ejecutar cada 15 minutos para monitoreo de tanques
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub

jobs:
  tank-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          ref: tank-monitor

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Ejecutar monitor de tanques
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FBOX_SSID: ${{ secrets.FBOX_SSID }}
          FBOX_ADMIN_TOKEN: ${{ secrets.FBOX_ADMIN_TOKEN }}
        run: python tank_monitor.py

      - name: Guardar estado de tanques
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tank_state.json 2>/dev/null || true
          git diff --staged --quiet || (git commit -m "Update tank state [skip ci]" && git push)
