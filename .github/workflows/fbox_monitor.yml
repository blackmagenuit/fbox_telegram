name: FBOX Monitor

on:
  schedule:
    # Ejecutar cada 5 minutos para revisar alertas
    # Reporte completo se enviará automáticamente cada hora (controlado por el script)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Permite ejecución manual desde GitHub

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Ejecutar monitor FBOX
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FBOX_SSID: ${{ secrets.FBOX_SSID }}
        run: python fbox_telegram.py

      - name: Guardar estado
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add fbox_state.json last_report_time.json 2>/dev/null || true
          git diff --staged --quiet || (git commit -m "Update FBOX state [skip ci]" && git push)
